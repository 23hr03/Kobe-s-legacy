<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // Detecta la URL y redirige al index.html conservando la ruta
      const redirectTo = window.location.pathname + window.location.search + window.location.hash;
      window.location.replace(window.location.origin + '/?' + encodeURIComponent(redirectTo));
    </script>
  </head>
  <body>
    <p>Redirigiendo...</p>
  </body>
</html>
